version = "3.0.0"
align = more

align.tokens               = ["%", "%%", "%%%"]
docstrings                 = JavaDoc
indentOperator             = spray
maxColumn                  = 120
rewrite.rules              = [RedundantBraces, RedundantParens, SortImports]
unindentTopLevelOperators  = true
trailingCommas             = always
