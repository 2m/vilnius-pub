on:
  workflow_dispatch:

jobs:
  export:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - uses: 'actions/checkout@v4'

    - uses: 'google-github-actions/auth@v3'
      with:
        project_id: 'untappd-263504'
        workload_identity_provider: 'projects/937319425064/locations/global/workloadIdentityPools/github/providers/vilnius-pub'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v2'

    - name: 'Export checkins to storage bucket'
      run: gcloud firestore export --collection-ids=checkins gs://untappd-backup --database='(default)'

    - name: 'Import to BigQuery'
      run: |
        LAST_BACKUP=$(gcloud storage ls gs://untappd-backup | tail -n 1)
        bq --location=EU load \
          --source_format=DATASTORE_BACKUP \
          --replace \
          untappd.checkin_data \
          $LAST_BACKUP/all_namespaces/kind_checkins/all_namespaces_kind_checkins.export_metadata
